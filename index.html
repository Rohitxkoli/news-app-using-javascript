<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/11922/11922419.png">
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/11922/11922419.png" alt="img">
      </div>
      <div class="nav-heading">
        <h3>NEWS TODAY </h3>
      </div>
      <div class="nav-buttons">
         <b id="time"></b>
      </div>
    </div>
  </nav>
  
  <section>
    <div class="hero-section">
      <div class="news-img">
        <img src="" id="news-image" alt="news image">
      </div>
      <div class="news-data">
        <h1 id="heading">this is heading</h1>
        <b id="autor"></b>
        <p id="para">this is paragraf</p>
        <p id="para2"></p>
        <a href="" id="url">read more ...</a>
      </div>
    </div>
  </section>

  <div class="nextNews">
    <button id="next"><img src="https://cdn-icons-png.flaticon.com/512/2883/2883482.png" alt="" width="50px"></button>
  </div>
  <div class="prevNews">
    <button id="prev">
      <img src="https://cdn-icons-png.flaticon.com/512/2883/2883482.png" width="50px" alt="">
    </button>
  </div>

  <footer>
    <div class="footer-con">
      <p>@2024  all Rights are reserved by sahil & rohit pvt.ltd</p>
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
